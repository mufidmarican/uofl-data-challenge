<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UofL Events Data Manager</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="static/cardinal.jpg" alt="UofL Cardinals Logo" class="uofl-logo">
                <div class="header-text">
                    <h1>UofL Events Data Manager</h1>
                    <p>Fetching and analyzing University of Louisville events data</p>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="fetchEvents" class="btn btn-primary">Fetch Events</button>
            <button id="showSummary" class="btn btn-secondary">Show Summary</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events by keyword...">
                <button id="searchBtn" class="btn btn-accent">Search</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching events from UofL API...</p>
        </div>

        <div class="summary-section" id="summarySection" style="display: none;">
            <h2> Summary Statistics</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Events</h3>
                    <span id="totalEvents" class="number">0</span>
                </div>
                <div class="card">
                    <h3>Earliest Date of Event</h3>
                    <span id="earliestDate" class="date">-</span>
                </div>
                <div class="card">
                    <h3>Latest Date of Event</h3>
                    <span id="latestDate" class="date">-</span>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>Events by Location</h3>
                <canvas id="locationChart"></canvas>
            </div>
        </div>

        <div class="events-section" id="eventsSection" style="display: none;">
            <h2> Events List</h2>
            <div class="events-controls">
                <span id="eventsCount" class="events-count">0 events found</span>
                <button id="exportJson" class="btn btn-small">Export JSON</button>
                <button id="exportCsv" class="btn btn-small">Export CSV</button>
            </div>
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be populated here -->
            </div>
        </div>

        <div class="error" id="errorSection" style="display: none;">
            <h3> Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
