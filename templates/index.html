<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UofL Events Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> UofL Events Manager</h1>
            <p>University of Louisville Events Dashboard</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events by title or location...">
                <button id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="clearSearchBtn" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            
            <div class="action-buttons">
                <button id="refreshBtn" class="btn btn-success">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button id="exportCsvBtn" class="btn btn-info">
                    <i class="fas fa-file-csv"></i> Export CSV
                </button>
                <button id="exportJsonBtn" class="btn btn-warning">
                    <i class="fas fa-file-code"></i> Export JSON
                </button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalEvents">-</h3>
                    <p>Total Events</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalLocations">-</h3>
                    <p>Locations</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="earliestDate">-</h3>
                    <p>Earliest Event</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-plus"></i>
                </div>
                <div class="stat-content">
                    <h3 id="latestDate">-</h3>
                    <p>Latest Event</p>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="events-section">
                <h2><i class="fas fa-list"></i> Events</h2>
                <div id="loadingIndicator" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading events...
                </div>
                <div id="eventsList" class="events-list"></div>
                <div id="noEventsMessage" class="no-events" style="display: none;">
                    <i class="fas fa-calendar-times"></i>
                    <p>No events found matching your criteria.</p>
                </div>
            </div>
            
            <div class="chart-section">
                <h2><i class="fas fa-chart-bar"></i> Events by Location</h2>
                <div class="chart-container">
                    <canvas id="locationChart"></canvas>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevPage" class="btn btn-secondary">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="btn btn-secondary">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
